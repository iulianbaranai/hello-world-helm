apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: {{.Values.scale}} # see values.yaml file
  template:
      metadata:
        labels:
          app: nginx-app-selector
      spec:
        containers:
          - name: nginx-container
            image: nginx:{{.Values.tag}} # see values.yaml file
            ports:
              - containerPort: 80
